<div class="container login">
  <h2>Login</h2>
  <form ng-submit="login.login()">
    <div class="row">
      <div class="six columns">
        <input class="u-full-width" type="email" name="email" ng-model="login.user.email" placeholder="Email">
      </div>
    </div>
    <div class="row">
      <div class="six columns">
        <input class="u-full-width" type="password" name="password" ng-model="login.user.password" placeholder="Password">
      </div>
    </div>
    <input class="button-primary" type="submit" value="Login"/>
  </form>
</div>


<!-- Always wrap checkbox and radio inputs in a label and use a <span class="label-body"> inside of it -->

<!-- Note: The class .u-full-width is just a utility class shorthand for width: 100% -->
