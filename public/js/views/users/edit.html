<div class="container">
  <h2>Edit User</h2>

  <form ng-submit="usersEdit.usersUpdate()">
    <div class="row">
      <div class="six columns">
        <input class="u-full-width" type="email" name="email" ng-model="usersEdit.user.email" placeholder="Email">
      </div>
    </div>
    <div class="row">
      <div class="six columns">
        <input class="u-full-width" type="text" name="first_name" ng-model="usersEdit.user.first_name" placeholder="First name">
      </div>
    </div>
    <div class="row">
      <div class="six columns">
        <input class="u-full-width" type="text" name="last_name" ng-model="usersEdit.user.last_name" placeholder="Last name">
      </div>
    </div>
    <div class="row">
      <div class="six columns">
        <label for="image">Image</label>
        <input type="text" class="u-full-width" id="image" placeholder="Image url" ng-model="usersEdit.user.image">
      </div>
    </div>
    <input class="button" type="submit" value="Submit" />
  </form>
</div>
