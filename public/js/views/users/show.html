<h1>Users Show</h1>

{{ usersShow.user }}

<h3>{{ usersShow.user.email }}</h3>

<h4>Events</h4>
<ul>
  <li ng-repeat="event in usersShow.user.events">
    <h5 ui-sref="eventsShow({id: event.id})">{{ event.title }}</h5>
    <p>{{ event.time }}, {{ event.date }}</p>
  </li>
</ul>

<h4>Invitations</h4>
<ul>
  <li ng-repeat="invitation in usersShow.user.received_invitations">
    <h5>{{ invitation.status }}</h5>
    <p>{{ invitation.event.title }}</p>
  </li>
</ul>

<button ui-sref='eventsNew'>New Event</button>
