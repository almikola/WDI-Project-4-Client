<h2>Edit User</h2>

<form ng-submit="usersEdit.usersUpdate()">
  <div class="form-group">
  <input class="form-control" type="email" name="email" ng-model="usersEdit.user.email" placeholder="Email">
</div>
<div class="form-group">
  <input class="form-control" type="text" name="first_name" ng-model="usersEdit.user.first_name" placeholder="First name">
</div>
<div class="form-group">
  <input class="form-control" type="text" name="last_name" ng-model="usersEdit.user.last_name" placeholder="Last name">
</div>
<div class="form-group">
  <label for="image">Image</label>
  <input type="text" class="form-control" id="image" placeholder="Image url" ng-model="usersEdit.user.image">
</div>
<input class="btn btn-primary" type="submit" value="Submit" />


</form>
