<h1>Users Show</h1>

{{ usersShow.user }}

<h3>{{ usersShow.user.email }}</h3>

<h4>Events</h4>
<ul>
  <li ng-repeat="event in usersShow.user.events">
    <h5>{{ event.title }}</h5>
  </li>
</ul>

<h4>Invitations</h4>
<ul>
  <li ng-repeat="invitation in usersShow.user.received_invitations">
    <h5>{{ invitation.status }}</h5>
    <p>{{ invitation.event.title }}</p>
  </li>
</ul>
